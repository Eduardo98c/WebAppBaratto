<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<title>BARATTO WEB APP</title>
	<!-- BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/LoginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="login-control">
			<div class="col-lg-4 offset-lg-4 ">
				<div class="row justify-content-center">
					<h1>Login</h1>
					<!--FORM LOGIN -->
						<!-- USERNAME-->
						<div class="col-md-12 mt-3">
							<label for="username" class="username_field">Username</label>
							<input type="text" class="form-control" id="username" required autofocus>
						</div>
						<!-- PASSWORD-->
						<div class="col-md-12 mt-3">
							<label for="password" class="password_field">Password</label>
							<input type="password" class="form-control" id="password" required autofocus>
						</div>
						<!-- BUTTON-->
						<div class="col-md-12">
						<button type="submit" class="btn btn-primary mt-3" id="button_accedi">Accedi</button>
						</div>
					<!-- HYPERLINK REGISTRATION-->
					<div class="col-md-12">
						<div class="h5 register_link mt-3">Non hai un account? <a href="RegistrationTemplate.html">Registrati!</a></div>
					</div>
					<!-- /HYPERLINK REGISTRATION-->
					<!--/FORM LOGIN -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
