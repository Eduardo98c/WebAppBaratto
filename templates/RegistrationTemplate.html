<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BARATTO WEB APP</title>
	<!-- BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type= "text/css" href="../static/css/RegistrationStyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="registration-control">
			<div class="col-lg-6 offset-lg-3 ">
				<div class="row justify-content-center">
					<h1>User Account Registration</h1>
				<!-- FORM REGISTRAZIONE-->
					<!-- NOME-->
					<div class="col-sm-12 col-md-6 ">
						<label for="inputNome" class="nome-label mt-2">Nome</label>
						<input type="text" class="form-control" id="inputNome" required autofocus>
					</div>
					<!-- COGNOME-->
					<div class="col-sm-12 col-md-6 ">
						<label for="inputCognome" class="cognome-label mt-2">Cognome</label>
						<input type="text" class="form-control" id="inputCognome" required autofocus>
					</div>
					<!-- USERNAME-->
					<div class="col-sm-12 col-md-6 ">
						<label for="inputUsername" class="username-label mt-2">Username</label>
						<input type="text" class="form-control" id="inputUsername" required autofocus>
					</div>
					<!-- PASSWORD-->
					<div class="col-sm-12 col-md-6 ">
						<label for="inputPassword" class="password-label mt-2">Password</label>
						<input type="password" class="form-control" id="inputPassword" required autofocus>
					</div>
					<!-- EMAIL-->
					<div class="col-sm-12 col-md-6 ">
						<label for="inputEmail" class="email-label mt-2">Email</label>
						<input type="text" class="form-control" id="inputEmail" required autofocus>
					</div>
					<!-- INDIRIZZO-->
					<div class="col-sm-12 col-md-6 ">
						<label for="inputIndirizzo" class="indirizzo-label mt-2">Indirizzo</label>
						<input type="text" class="form-control" id="inputIndirizzo" required autofocus>
					</div>
					<!-- BUTTON-->
					<div class="col-sm-12 col-md-12">
						<button type="submit" class="btn btn-primary mt-3" id="register-button">Registrati</button>
						<button type="reset" class="btn btn-primary mt-3 pl-3" id="clear-button">Clear Dati</button>
					</div>
					<!-- /FORM REGISTRAZIONE-->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
